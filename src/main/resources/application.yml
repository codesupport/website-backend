spring:
  profiles:
    active: @active.spring.profile@
  jpa:
    hibernate:
      naming:
        physical-strategy: dev.codesupport.web.common.service.data.DataPhysicalNamingStrategy
security:
  jwt:
    issuer: CodeSupport.dev
    expiration: 10m
logging:
  level:
    root: ERROR
    org.springframework: INFO
    dev.codesupport: DEBUG
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] | %-28c{1} | - %m%n"
server:
  port: 8082