spring:
  datasource:
    url: ${database.url}
    username: ${database.username}
    password: ${database.password}
    driver-class-name: ${database.driver:com.mysql.jdbc.Driver}
    hikari:
      maximum-pool-size: ${database.pool.size:4}
      minimum-idle: ${database.pool.idle:2}
  jpa:
    properties:
      hibernate:
        dialect: ${database.dialect:org.hibernate.dialect.MySQLDialect}
    open-in-view: false
    hibernate:
      ddl-auto: none
logging:
  level:
    root: ERROR
    dev.codesupport: ${log.local.level:INFO}
security:
  require-ssl: true
server:
  port: ${service.port:8080}
  ssl:
    key-store: ${ssl.key.store:}
    key-store-password: ${ssl.key.store.password:}
    keyStoreType: ${ssl.key.store.type:PKCS12}
    keyAlias: ${ssl.key.alias:tomcat}
healthcheck:
  ping:
    url: ${healthcheck.ping.url:}
    delay: ${healthcheck.ping.delay:5000}