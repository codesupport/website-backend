spring:
  datasource:
    url: jdbc:h2:mem:CODESUPPORT
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
logging:
  level:
    root: ERROR
    org.springframework: WARN
    network.codesupport: WARN
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] | %-28c{1} | - %m%n"
server:
  port: 8082