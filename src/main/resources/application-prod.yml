  datasource:
    url: jdbc:h2:mem:CODESUPPORT
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none
logging:
  level:
    root: ERROR
    dev.codesupport: ${log.local.level:INFO}
server:
  port: ${service.port:8080}