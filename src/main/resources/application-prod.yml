spring:
  datasource:
    url: ${database.url}
    username: ${database.username}
    password: ${database.password}
    driver-class-name: ${database.driver}
    hikari:
      maximum-pool-size: ${db.pool.size:4}
      minimum-idle: ${db.pool.idle:2}
  jpa:
    properties:
      hibernate:
        dialect: ${database.dialect}
    open-in-view: false
    hibernate:
      ddl-auto: none
logging:
  level:
    root: ERROR
    org.springframework: INFO
    dev.codesupport: INFO
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] | %-28c{1} | - %m%n"
server:
  port: 8080