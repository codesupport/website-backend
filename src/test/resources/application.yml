security:
  discord:
    api-host: https://example.com
    client-id: 1234
    secret: 4321
    redirect-uri: example.com
spring:
  datasource:
    url: jdbc:h2:mem:CODESUPPORT
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: dev.codesupport.web.common.service.data.DataPhysicalNamingStrategy
  h2:
    console:
      enabled: true
upload:
  host-name: ${api.hostname:http://localhost:8082}
  image:
    max-size: ${max.image.size:1000}