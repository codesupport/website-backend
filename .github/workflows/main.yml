name: CI
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Runs Unit Tests
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - name: Test source code
        run: ./mvnw test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Builds The Source Code
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - name: Build source code
        run: ./mvnw package -Dmaven.test.skip=true